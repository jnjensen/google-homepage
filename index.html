<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<title>Google Homepage</title>
</head>
<body>
	<header id="header">
        <nav id="navbar">
            <div id="first_half_nav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
            <div id="second_half_nav">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li id="boxes"><a href="#"></a></li>
                    <li><button type="button" id="signin">Sign In</button></li>
                </ul>
            </div>
        </nav>
	</header>
	<main id="main-doc">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div id="search_bar">
            <img id="magnifying_glass" src="https://ssl.gstatic.com/gb/images/i1_1967ca6a.png">
            <img id="microphone" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png">
        </div>
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
	</main>
	<footer>
        <div id="first_half_footer">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>
        <div id="second_half_footer">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
	</footer>
</body>
</html>
